<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Baskervville&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="icon" type="image/png" href="./assets/img/film.png">
  <title>Galería de imágenes</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Galería de imágenes</h1>
    </header>
    <main class="content">

      <div id="modal" class="modal-inactive">
        <span id="close" class="close">X</span>
        <img src="./assets/img/christmas.jpg" id="img-modal" class="img-modal">
      </div>

      <div class="img-box">
        <img src="./assets/img/snow.jpg" id="img-1" class="img-config" alt="snow" title="snow">
        <p class="img-text">Snow</p>
      </div>

      <div class="img-box">
        <img src="./assets/img/christmas.jpg" id="img-2" class="img-config" alt="christmas" title="christmas">
        <p class="img-text">Christmas</p>
      </div>

      <div class="img-box">
        <img src="./assets/img/penguins.jpg" id="img-3" class="img-config" alt="penguins" title="penguins">
        <p class="img-text">Penguins</p>
      </div>

      <div class="img-box">
        <img src="./assets/img/the-occasion-of-christmas.jpg" id="img-4" class="img-config"
          alt="The occasion of christmas" title="The occasion of christmas">
        <p class="img-text">The occasion of christmas</p>
      </div>

      <div class="img-box">
        <img src="./assets/img/fantasy.jpg" id="img-5" class="img-config" alt="fantasy" title="fantasy">
        <p class="img-text">Fantasy</p>
      </div>

      <div class="img-box">
        <img src="./assets/img/forest.jpg" id="img-6" class="img-config" alt="forest" title="forest">
        <p class="img-text">Forest</p>
      </div>

      <div class="img-box">
        <img src="./assets/img/landscape.jpg" id="img-7" class="img-config" alt="landscape" title="landscape">
        <p class="img-text">Landscape</p>
      </div>

      <div class="img-box">
        <img src="./assets/img/snowman.jpg" id="img-8" class="img-config"
          alt="snowman" title="snowman">
        <p class="img-text">Snowman</p>
      </div>
    </main>
  </div>

  <script src="./assets/js/index.js"></script>
</body>

</html>
